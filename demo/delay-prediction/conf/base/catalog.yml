flights:
  type: ibis.TableDataset
  table_name: flights
  connection:
    backend: duckdb
    database: "${oc.env:CODESPACE_VSCODE_FOLDER}/nycflights13.ddb"

weather:
  type: ibis.TableDataset
  table_name: weather
  connection:
    backend: duckdb
    database: "${oc.env:CODESPACE_VSCODE_FOLDER}/nycflights13.ddb"

preprocessed_flights:
  type: ibis.TableDataset
  table_name: preprocessed_flights
  connection:
    backend: duckdb
    database: "${oc.env:CODESPACE_VSCODE_FOLDER}/nycflights13.ddb"

model_input_table:
  type: ibis.TableDataset
  table_name: model_input_table
  connection:
    backend: duckdb
    database: "${oc.env:CODESPACE_VSCODE_FOLDER}/nycflights13.ddb"
  save_args:
    materialized: table

pipe:
  type: pickle.PickleDataset
  filepath: data/06_models/pipe.pickle
  versioned: true
